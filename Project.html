<DOCTYPE! html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Margarita Express</title>

<body>

        <h1>Maragarita Express</h1>
        <h2>Welcome to our online soft opening!</h2>
        <h6>We deliver margaritas to your door in Seattle within 2 hours upon ordering.</h6>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4" id="column1">

              House Margarita 
              
              
              <br><label for="quantity">Qty:</label>
              <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
              </select>

              <button id="reload1">Order</button>

            </div>
            <div class="col-4" id="column2">

              Smashed Watermelon Margarita

              <br><label for="quantity">Qty:</label>
              <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
              </select>

              <button id="reload2">Order</button>

            </div>
            <div class="col-4" id="column3">

              Strawberry Lime Margarita

              <br><label for="quantity">Qty:</label>
              <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
              </select>

              <button id="reload3">Order</button>

            </div>
            
        </div>
    </div>
    
    <script src="src/script.js"></script>
